<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a new book</title>
  </head>
  <body>
    <a href="{% url 'book_review_app:books' %}">Home</a>
    <a href="{% url 'login_app:logout' %}">Logout</a>
    <h1>Add a new Book Title and a Review:</h1>
    <form class="" action="{% url 'book_review_app:post_review' %}" method="post">
      {% csrf_token %}
      <select class="" name="selected_title">
        {% for book in books %}
        <option value="{{book.book_title}}">{{book.book_title}}</option>
        {% endfor %}
      </select>
      <label for="title">Add new Book Title:</label>
      <input type="text" name="title" value=""><br>

      <select class="" name="selected_author_id">
        {% for author in authors %}
        <option value="{{author.id}}">{{author.full_name}}</option>
        {% endfor %}
      </select>
      <label for="first_name">Add new Author First Name:</label>
      <input type="text" name="first_name" value="">
      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" value=""><br>
      <select class="" name="rating">
        <option value="1">1 star</option>
        <option value="2">2 stars</option>
        <option value="3">3 stars</option>
        <option value="4">4 stars</option>
        <option value="5">5 stars</option>
      </select>
      <label for="review">Review:</label><br>
      <textarea name="review" rows="8" cols="80"></textarea><br>
      <input type="submit" name="submit" value="Add Book and Review">
  </body>
</html>
